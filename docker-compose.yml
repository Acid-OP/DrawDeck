services:
  # WebSocket Server
  ws:
    build:
      context: .                           # Build from repo root
      dockerfile: docker/Dockerfile.websocket  # Path to Dockerfile
    ports:
      - "8080:8080"                        # host:container port mapping
    environment:
      - PORT=8080                          # Environment variables
    restart: unless-stopped                # Auto-restart if crashes

  # RTC Signaling Server  
  rtc:
    build:
      context: .
      dockerfile: docker/Dockerfile.rtc
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:                            
        - NEXT_PUBLIC_WS_URL=ws://localhost:8080
        - NEXT_PUBLIC_RTC_URL=ws://localhost:8081
        - NEXT_PUBLIC_SITE_URL=http://localhost:3000
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
        - NEXTAUTH_URL=http://localhost:3000
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    depends_on:                           
      - ws
      - rtc
    restart: unless-stopped

