name: Deploy the Frontend
on:
  push:
    branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push 
        uses: docker/build-push-action@v4
        timeout-minutes: 20
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{secrets.NEXT_PUBLIC_SUPABASE_URL}}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
            NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
            NEXT_PUBLIC_RTC_URL=${{ secrets.NEXT_PUBLIC_RTC_URL }}
            NEXT_PUBLIC_SITE_URL=${{secrets.NEXT_PUBLIC_SITE_URL}}
          push: true
          tags: acidop/excalidraw-frontend:${{ github.sha }}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.1.0
        timeout-minutes: 15
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker stop frontend-server || true
            sudo docker rm frontend-server || true
            sudo docker pull acidop/excalidraw-frontend:${{ github.sha }}
            sudo docker run -d \
              --name frontend-server \
              --restart always \
              -p 3000:3000 \
              acidop/excalidraw-frontend:${{ github.sha }}          